<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Library Access</title>
    <style>
        /* --- RESET & BASE --- */
        body { margin: 0; padding: 0; background-color: #020617; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; -webkit-font-smoothing: antialiased; color: #e2e8f0; }
        table { border-spacing: 0; width: 100%; }
        td { padding: 0; }
        a { text-decoration: none; transition: 0.3s; }
        
        /* --- UTILITIES (TAILWIND STYLE) --- */
        .wrapper { 
            width: 100%; 
            table-layout: fixed; 
            background-color: #020617; 
            /* Background Pattern Dots */
            background-image: radial-gradient(#1e293b 1px, transparent 1px);
            background-size: 20px 20px;
            padding-bottom: 60px; 
        }
        
        .container { 
            margin: 0 auto; 
            max-width: 600px; 
            background-color: #0f172a; 
            border-radius: 16px; 
            overflow: hidden; 
            box-shadow: 0 0 50px rgba(37, 99, 235, 0.15); /* Blue Glow */
            border: 1px solid #1e293b;
        }

        /* --- HEADER --- */
        .header { 
            background: linear-gradient(180deg, #172554 0%, #0f172a 100%); 
            padding: 40px 30px; 
            text-align: center; 
            border-bottom: 1px solid #1e293b;
            position: relative;
        }
        .header::top { content:''; height: 4px; width:100%; background: #3b82f6; position: absolute; top:0; left:0; }
        
        .brand-icon {
            font-size: 40px; margin-bottom: 10px; display: inline-block;
            filter: drop-shadow(0 0 10px rgba(96, 165, 250, 0.5));
        }
        .header-title { 
            margin: 0; font-size: 26px; font-weight: 800; color: #ffffff; letter-spacing: -0.5px; 
            text-transform: uppercase;
        }
        .header-subtitle { color: #94a3b8; font-size: 14px; margin-top: 5px; font-family: monospace; }

        /* --- CONTENT AREA --- */
        .content { padding: 30px 25px; }
        .intro-text { text-align: center; color: #cbd5e1; margin-bottom: 30px; font-size: 14px; line-height: 1.6; }

        /* --- ITEM CARDS (INI UNTUK {{list_items}}) --- */
        /* Class ini akan otomatis men-style konten yang di-inject backend */
        
        .game-card {
            background-color: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        /* Aksen garis kiri */
        .game-card::before {
            content: ""; position: absolute; top: 0; left: 0; bottom: 0; width: 4px;
            background: linear-gradient(to bottom, #3b82f6, #6366f1);
        }

        .game-header {
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 15px; border-bottom: 1px solid #334155; padding-bottom: 12px;
        }
        
        .game-title { 
            font-size: 16px; font-weight: 700; color: #f8fafc; margin: 0; 
            letter-spacing: 0.5px;
        }
        
        .game-tag {
            background-color: #172554; color: #60a5fa; font-size: 10px; padding: 4px 8px; 
            border-radius: 4px; font-weight: bold; border: 1px solid #1e40af; text-transform: uppercase;
        }

        /* BUTTON LAYOUT TABLE */
        .btn-table { width: 100%; border-spacing: 8px; }
        .btn-td { width: 50%; }

        /* BUTTON STYLES */
        .btn { 
            display: block; width: 100%; text-align: center; padding: 12px 0; 
            border-radius: 8px; font-size: 13px; font-weight: 700; cursor: pointer;
            box-sizing: border-box; text-decoration: none;
        }
        
        /* Primary: Server Utama (Glowing Blue) */
        .btn-primary {
            background: linear-gradient(90deg, #2563eb 0%, #4f46e5 100%);
            color: #ffffff !important;
            border: 1px solid #4338ca;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }
        
        /* Secondary: Google Drive (Glass Dark) */
        .btn-secondary {
            background-color: rgba(255, 255, 255, 0.05);
            color: #94a3b8 !important;
            border: 1px solid #475569;
        }
        .btn-secondary:hover { background-color: rgba(255, 255, 255, 0.1); color: #fff !important; }

        /* --- FOOTER --- */
        .footer { background-color: #020617; padding: 25px; text-align: center; border-top: 1px solid #1e293b; }
        .footer p { color: #475569; font-size: 11px; margin: 0; font-family: monospace; }
    </style>
</head>
<body>

    <div class="wrapper">
        <table role="presentation" width="100%">
            <tr>
                <td align="center" style="padding-top: 40px;">
                    
                    <div class="container">
                        
                        <div class="header">
                            <div class="brand-icon">ðŸŽ®</div>
                            <h1 class="header-title">Order Confirmed</h1>
                            <p class="header-subtitle">USER ID: {{nama}} // STATUS: <span style="color:#4ade80">PAID</span></p>
                        </div>

                        <div class="content">
                            
                            <p class="intro-text">
                                Transaksi berhasil. Sistem telah membuka akses "Secure Vault" untuk pesanan Anda. Silakan pilih mirror download di bawah ini.
                            </p>

                            {{list_items}}
                            </div>

                        <div class="footer">
                            <p>SYSTEM GENERATED EMAIL // OFFICIALGAME.ID</p>
                            <p style="margin-top: 5px;">Â© 2024 All Rights Reserved</p>
                        </div>

                    </div>

                </td>
            </tr>
        </table>
    </div>

</body>
</html>
